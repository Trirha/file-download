<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Download</title>
    <script>
        window.onload = function() {
            let link = document.createElement("a");
            link.href = "https://github.com/Trirha/file-download/raw/refs/heads/main/JournalEntry.zip";  // Replace this with your actual file URL
            link.setAttribute("download", ""); // Forces download instead of opening
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);

            setTimeout(() => {
                window.close(); // Attempts to close the tab (may not work in all browsers)
            }, 1000);
        };
    </script>
</head>
<body>
    <p>Downloading file...</p>
</body>
</html>
