<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Download</title>
    <script>
        window.onload = function() {
            let link = document.createElement("a");
            link.href = "https://drive.google.com/file/d/1mnAKl7DpbcDKp7eY_SSYNvopwKYU7htA/view?usp=sharing";  // Replace this with your actual file URL
            link.download = ""; // Automatically downloads without changing filename
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);

            setTimeout(() => {
                window.close(); // Attempt to close the tab (may not work in some browsers)
            }, 1000);
        };
    </script>
</head>
<body>
    <p>Downloading file...</p>
</body>
</html>
